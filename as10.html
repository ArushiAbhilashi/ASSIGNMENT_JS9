    <h2> TAKING INPUT FROM USER AND CHECKING IF THE NUMBER IS ODD OR EVEN</h2>

        let num=prompt("WHAT IS YOUR AGE?")
        if(num%2!=0){
            x="The number entered is "+num+" and the number is odd"
        }

        }

    </script>
